version: '3'

services:
  db:
    image: mariadb:10.5
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - db.env

  redis:
    image: redis:alpine
    restart: always

  app:
    build: ./external/nextcloud-docker/.examples/dockerfiles/full/apache/
    restart: always
    expose:
      - 80
    volumes:
      - nextcloud:/var/www/html
      - nextcloud-data:/var/www/html/data
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
    env_file:
      - db.env
      - app.env
    depends_on:
      - db
      - redis
    networks:
      - nginx-proxy_proxy-tier
      - default

  cron:
    image: nextcloud:apache
    restart: always
    volumes:
      - nextcloud:/var/www/html
      - nextcloud-data:/var/www/html/data
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

volumes:
  db:
  nextcloud:
  nextcloud-data:
    driver_opts:
      type: 'local'
      o: 'bind'
      device: '${NEXTCLOUD_DATA_EXTERNAL_DIR:?err}'
networks:
  nginx-proxy_proxy-tier:
    external: true
